<!DOCTYPE html>
<html>
<body>
<script>
<p id="dem">Result</p>
var booklis = [ 
  {
   title: 'The Design of EveryDay Things',
   author: 'Don Norman',
   alreadyRead: false
  },
  {
  title: 'The Most Human',
  author: 'Brian Christian',
  alreadyRead: true
  }
  ];

for (var j = 0; j < booklis.length; j++) {
  var book = booklis[j];
  var bookInfo = book.title + '" by ' + book.author;
  if (book.alreadyRead) {
    document.getElementById("demo").innerHTML='You already read "' + bookInfo;
  } else {
    document.getElementById("demo").innerHTML='You still need to read "' + bookInfo;
  }
}

</script>
</body>
</html>
