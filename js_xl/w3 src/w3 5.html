<!DOCTYPE html>
<html>
<body>
<script>
<p id="demo">Result</p>
//Constructor
function Cylinder(cyl_ht, cyl_dia) {
  this.cyl_height = cyl_ht;
  this.cyl_diameter = cyl_dia;
}
//Prototype
Cylinder.prototype.Vol = function () {
  var radi = this.cyl_diameter / 2;
  return this.cyl_height * Math.PI * radi * radi;
};

var cyl = new Cylinder(7, 4);
// Volume of the cylinder with four decimal places.
document.getElementById("demo").innerHTML='volume =' + cyl.Vol().toFixed(4);
</script>
</body>
</html>
