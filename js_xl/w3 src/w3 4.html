<!DOCTYPE html>
<html>
<body>
<script>
<p id="demo">Result</p>
var library = [ 
   {
       author: 'Bill Gates',
       title: 'The Road Ahead',
       readingStatus: true
   },
   {
       author: 'Steve Jobs',
       title: 'Walter Isaacson',
       readingStatus: true
   },
   {
       author: 'Suzanne Collins',
       title:  'Mockingjay: The Final Book of The Hunger Games', 
       readingStatus: false
   }];
for (var i = 0; i < library.length; i++) 
   {
    var book = "'" + library[i].title + "'" + ' by ' + library[i].author + ".";
    if (library[i].readingStatus) {
        document.getElementById("demo").innerHTML="Already read " + book;
    } else
    {
        document.getElementById("demo").innerHTML="You still need to read " + book;
    }
   }
</script>
</body>
</html>
